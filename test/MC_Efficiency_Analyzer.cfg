
process MCEfficiencyAnalyzer = {

  include "ElectroWeakAnalysis/ZMuMu/test/zmumu10pb.cff" # input skim data
  include "FWCore/MessageLogger/data/MessageLogger.cfi"	
  include "PhysicsTools/HepMCCandAlgos/data/allStandAloneMuonTracksGenParticlesLeptonMatch.cfi"
 
 untracked PSet maxEvents = {untracked int32 input = -1}


 replace allStandAloneMuonTracksGenParticlesLeptonMatch.distMin = .5

 module  MCMuEff= MCEfficiencyAnalyzer {
    InputTag zMuMu = zToMuMu
    InputTag Muons = allMuons
    InputTag MuonsMap = allMuonsGenParticlesMatch
    InputTag Tracks = allTracks
    InputTag TracksMap = allTracksGenParticlesLeptonMatch
    InputTag StandAlone = allStandAloneMuonTracks
    InputTag StandAloneMap = allStandAloneMuonTracksGenParticlesLeptonMatch
    InputTag genParticle = genParticleCandidates 
    double ptcut = 20.
    double etacut = 2.0   
    double deltaRStacut = .5 # to be equal to allStandAloneMuonTracksGenParticlesLeptonMatch.distMin, .5 default value 
}


	module prescaler = Prescaler { int32 prescaleFactor = 100}
	   path	p = {  
	allStandAloneMuonTracksGenParticlesLeptonMatch,
            MCMuEff
             }	
   endpath e = { prescaler }
}
