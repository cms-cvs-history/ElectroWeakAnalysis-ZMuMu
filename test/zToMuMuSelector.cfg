process ZMuMuSelection = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  untracked PSet options = {
    untracked bool wantSummary = true  # default is false
  }

  source = PoolSource {
    untracked vstring fileNames = {
      "file:zToMuMu.root"
    }
  }

  untracked PSet maxEvents = {
    untracked int32 input = 50
  }

  module zMuMuSelector = ZToMuMuSelector {
    InputTag MuonTag = muons
    InputTag IsolationTag = muGlobalIsoDepositCtfTk
    double PtCut = 20
    double EtaCut = 2
    double MassZMin = 20
    double MassZMax = 200
    bool OnlyGlobalMuons = true
 }

   module eventInfo = AsciiOutputModule { 
   }

   path p = {  
     zMuMuSelector
   }	

   endpath e = { 
     eventInfo 
   }
}
