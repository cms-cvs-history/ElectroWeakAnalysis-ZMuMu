process ZMuMuAnalysis = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      "file:/pool/data/userdata/degruttola/zSkim_utx_Spring07//zskim_zmumu_90.root"
#      "file:/pool/data/userdata/degruttola/zSkim_utx_Spring07//zskim_zmumu_utx_101.root",
#      "file:/pool/data/userdata/degruttola/zSkim_utx_Spring07//zskim_zmumu_utx_105.root",
#      "file:/pool/data/userdata/degruttola/zSkim_utx_Spring07//zskim_zmumu_utx_106.root"
    }
  }

  untracked PSet maxEvents = {
    untracked int32 input = 50
  }

  service = TFileService { 
    string fileName ="zMuMuAnalysis.root"
  }

  module zMuMuAnalyzer = ZMuMuAnalyzer {
    InputTag zMuMu = zToMuMu
    InputTag zMuTrack = zToMuMuOneTrack
    InputTag zMuStandAlone = zToMuMuOneStandAloneMuonTrack
    InputTag muIso = allMuonIsolations
    InputTag trackIso = allTrackIsolations
    InputTag standAloneIso = allStandAloneMuonTrackIsolations

    InputTag zMuMuMap = zToMuMuGenParticlesMatch
    InputTag zMuTrackMap = zToMuMuOneTrackGenParticlesMatch
    InputTag zMuStandAloneMap = zToMuMuOneStandAloneMuonTrackGenParticlesMatch


    double isocut = 2
    double ptcut = 20.0
    double ptSTAcut = 20.0
    double etacut = 2.0
    double minZmass= 40.0
    double maxZmass= 200.0
 }

   module eventInfo = AsciiOutputModule { 
#     untracked uint32 prescale = 1000
   }

   path p = {  
     zMuMuAnalyzer
   }	

   endpath e = { 
     eventInfo 
   }
}